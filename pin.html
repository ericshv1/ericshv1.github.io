<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN Generator 3000 V2.0</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #output, #displayOutput {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            min-height: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #input {
            width: 100%;
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
        }
        .output-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #copyBtn {
            background-color: #2ecc71;
        }
        #copyBtn:hover {
            background-color: #27ae60;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            border: 1px solid #bdc3c7;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #countdown {
            color: red;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>PIN Generator (Advanced Version)</h1>
    <div class="output-container">
        <div id="output">****</div>
        <button id="copyBtn">Copy PIN</button>
    </div>
    <br><br>
    <input type="text" id="input" placeholder="Enter the phrase here">
    <button id="displayBtn">Display PIN</button>
    <div id="displayOutput"></div>

    <h2>Expired PINs</h2>
    <table id="expiredPinsTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Expired PIN</th>
            </tr>
        </thead>
        <tbody id="expiredPinsBody">
        </tbody>
    </table>

    <div id="countdown">Next PIN change in: 24:00:00</div>

    <script>
        const displayBtn = document.getElementById('displayBtn');
        const output = document.getElementById('output');
        const input = document.getElementById('input');
        const displayOutput = document.getElementById('displayOutput');
        const copyBtn = document.getElementById('copyBtn');
        const expiredPinsBody = document.getElementById('expiredPinsBody');
        const countdown = document.getElementById('countdown');

        const PIN_INTERVAL = 24 * 60 * 60 * 1000; // 20 seconds in milliseconds for testing
        const BATCH_SIZE = 20; // Generate 20 PINs in advance

        let currentPinIndex = 0;
        let pins = [];
        let expiredPins = [];
        let lastUpdateTime = Date.now();
        let countdownEndTime = Date.now() + PIN_INTERVAL; // Initialize countdown end time
        let currentPin = getCurrentPin(); // Store the current PIN

        function generatePin() {
            return Math.floor(1000 + Math.random() * 9000).toString();
        }

        function generatePinBatch() {
            const now = Date.now();
            pins = Array.from({length: BATCH_SIZE}, (_, i) => ({
                pin: generatePin(),
                expiresAt: now + (i + 1) * PIN_INTERVAL
            }));
            localStorage.setItem('pins', JSON.stringify(pins));
            localStorage.setItem('lastGenerated', now.toString());
        }

        function getCurrentPin() {
            const now = Date.now();
            updateExpiredPins(now);
            
            if (currentPinIndex >= pins.length) {
                generatePinBatch();
                currentPinIndex = 0;
            }

            return pins[currentPinIndex].pin;
        }

        function updateExpiredPins(now) {
            const missedIntervals = Math.floor((now - lastUpdateTime) / PIN_INTERVAL);
            
            for (let i = 0; i < missedIntervals; i++) {
                const expirationTime = lastUpdateTime + (i + 1) * PIN_INTERVAL;
                if (currentPinIndex < pins.length) {
                    expiredPins.unshift({
                        pin: pins[currentPinIndex].pin,
                        expiresAt: expirationTime
                    });
                    currentPinIndex++;
                } else {
                    // If we've run out of pins, generate a new batch
                    generatePinBatch();
                    currentPinIndex = 0;
                    expiredPins.unshift({
                        pin: pins[currentPinIndex].pin,
                        expiresAt: expirationTime
                    });
                    currentPinIndex++;
                }
            }

            lastUpdateTime = now - (now % PIN_INTERVAL);
            updateExpiredPinsTable();
        }

        function updateExpiredPinsTable() {
            expiredPinsBody.innerHTML = '';
            expiredPins.slice(0, 50).forEach(expiredPin => {
                const row = expiredPinsBody.insertRow();
                const dateCell = row.insertCell(0);
                const pinCell = row.insertCell(1);
                dateCell.textContent = new Date(expiredPin.expiresAt).toLocaleString();
                pinCell.textContent = expiredPin.pin;
            });
        }

        function initializePins() {
            const storedPins = localStorage.getItem('pins');
            const lastGenerated = localStorage.getItem('lastGenerated');

            if (storedPins && lastGenerated) {
                pins = JSON.parse(storedPins);
                lastUpdateTime = parseInt(lastGenerated);
            } else {
                generatePinBatch();
                lastUpdateTime = Date.now();
            }

            updateExpiredPins(Date.now());
            currentPin = getCurrentPin(); // Initialize the current pin
        }

      function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function updateCountdown() {
            const now = Date.now();
            const timeLeft = countdownEndTime - now;

            if (timeLeft <= 0) {
                countdown.textContent = 'PIN has changed.';
                return;
            }

            countdown.textContent = `Next PIN change in: ${formatTime(timeLeft)}`;
        }

        function resetCountdown() {
            countdownEndTime = Date.now() + PIN_INTERVAL; // Reset to 24 hours from now
        }

        displayBtn.addEventListener('click', () => {
            const phrase = input.value.trim().toLowerCase();
            if (phrase === 'hello my name is bob.') {
                displayOutput.textContent = currentPin;
                displayOutput.classList.remove('error');
            } else {
                displayOutput.textContent = 'Wrong input was typed.';
                displayOutput.classList.add('error');
            }
        });

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(currentPin).then(() => {
                alert('PIN copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy PIN: ', err);
            });
        });

        // Initialize pins on page load
        initializePins();

        // Update current PIN and expired PINs table every 20 seconds for testing
        setInterval(() => {
            currentPin = getCurrentPin(); // Update currentPin
            output.textContent = '****'; // Placeholder text
            resetCountdown(); // Reset countdown
        }, PIN_INTERVAL);

        // Periodically save state to localStorage every 5 seconds for testing
        setInterval(() => {
            localStorage.setItem('pins', JSON.stringify(pins));
            localStorage.setItem('expiredPins', JSON.stringify(expiredPins.slice(0, 50)));
        }, 10 * 60 * 1000); // Every 5 seconds

        // Update the countdown timer every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
